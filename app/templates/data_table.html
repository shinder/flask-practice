<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>address book</title>
</head>
<body>
<table>
    <thead>
        <tr>
            <td>Name</td>
            <td>Email</td>
        </tr>
    </thead>
    <tbody>
        {% for i in t_data %}
        <tr>
            <td>{{ i.name }}</td>
            <td>{{ i.email }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
